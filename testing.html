<!DOCTYPE html>
<html>

<head>
<title>Facebook</title>

<style>

body {
	margin: 0px;
}

/* Top Banner */

.banner {
	background-color: #3a5795;
	height: 120px;
	border-top
}

h1 {
    float: left;
    width: 200px;
    margin-top: 20px;
    padding-left: 200px;
    font-family: "Comic Sans MS", "Comic Sans", cursive;
    color: white;
    font-size: 45px;
}

#signin-container {
    float: right;
    width: 520px;
    color: white;
    padding-right: 160px;
}

.signin-field {
	float: left;
	padding-top: 10px;
	padding-right: 30px;
	font-family: "Comic Sans MS", "Comic Sans", cursive;
}

.signin-field input {
	border-radius: 5px;
	height: 20px;
}

#signin-button-field {
	margin-top: 55px;
}

#signin-button {
	height: 30px;
	width: 80px;
	font-family: "Comic Sans MS", "Comic Sans", cursive;
}


/* Main Container */

#main-container {
	margin-top: 40px;
	font-family: "Comic Sans MS", "Comic Sans", cursive;
}

/* Content */

	h2 {
		font-size: 30px;
	}

	#content {

    padding-left: 200px;
    float: left;
    font-family: "Comic Sans MS", "Comic Sans", cursive;
	}

	#content li {
		padding-bottom: 20px;
		font-size: 16px;
	}

/* Signup Container */

	#signup {
		float: right;
		padding-right: 200px;
		width: 400px;
	}

	.signup-field {
		padding-bottom: 15px;
	}

	.signup-field input {
		width: 400px;
		height: 30px;
		font-family: "Comic Sans MS", "Comic Sans", cursive;
	}

	.date-target {
		width: 80px;
		padding-bottom: 0px;
		font-family: "Comic Sans MS", "Comic Sans", cursive;
	}

	#last-name-field {
		float: right;
	}

	#first-name-field {
		float: left;
	}

	#first-name-field input {
		width: 175px;
	}

	#last-name-field input {
		width: 175px;
	}

	#radio-female {
		display: inline-block;
	}

	#gender-radio-buttons {
		padding-top: 10px;
	}

	#submit-button input {
		background-color: #79bc64;
		color: white;
		margin-top: 30px;
	}




</style>

</head>

<body>

<div class="banner">
	<h1>
	    Facelook
	</h1>

	<div id="signin-container">
	    <form>
	    	<div class="signin-field">
	    		<p>Email:</p>
	    		<input type="text">
	    	</div>
	    	<div class="signin-field">
	    		<p>Password:</p>
	    		<input type="text">
	    	</div>
	    	<div class="signin-field" id="signin-button-field">
	    	<input type="submit" value="Login" id="signin-button">
	    	</div>
	    </form>
	</div>
</div>

<div id="main-container">

<div id="content">
    <h2>Connect with all your friends!</h2>
    	<ul>
    		<li><strong>See photos and updates</strong> in your news feed.</li>
    		<li><strong>Post your status for the world to see</strong> from your profile.</li>
    		<li><strong>Get in touch with you friends</strong> by "friending" them</li>
    		<li><strong>Like things</strong> because you're a positive person!</li>
    	</ul>
</div>

<div id="signup">

	<h2>Sign Up</h2>
	<form>
			<div>
	    	<div class="signup-field" id="first-name-field">
	    		<input type="text" value="First Name">
	    	</div>
	    	<div class="signup-field" id="last-name-field">
	    		<input type="text" value="Last Name">
	    	</div>
	    	</div>
	    	<div class="signup-field">
	    		<input type="text" value="Your Email">
	    	</div>
	    	<div class="signup-field">
	    		<input type="text" value="Your New Password">
	    	</div>
	    	<div class="signup-field">
	    		<input type="text" value="Confirm Your New Password">
	    	</div>

	    	<div class="signup-field">
	    		<input type="date" value="Confirm Your New Password">
	    	</div>

	    	<select class="signup-field date-target" value="Month" id="date-month">
			    <option>Month</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			    <option>5</option>
			    <option>6</option>
			    <option>7</option>
			    <option>8</option>
			    <option>9</option>
			</select>

			<select class="signup-field date-target" value="Day">
			    <option>Day</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			    <option>5</option>
			    <option>6</option>
			    <option>7</option>
			    <option>8</option>
			    <option>9</option>
			</select>

	    	<select class="signup-field date-target" value="Year">
			    <option>Year</option>
			    <option>1991</option>
			    <option>1992</option>
			</select>

			<div id="gender-radio-buttons">
				<input type="radio" name="sex" value="male" checked>Male
				<input type="radio" name="sex" value="female" id="radio-female">Female
			</div>


	    	<div class="signup-field" id="submit-button">
	    	<input type="submit" value="Sign Up!">
	    	</div>

	</form>

</div>

</div>

</body>
</html>
